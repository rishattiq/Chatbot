
<header>
    <div class="nav-bar">
      <div class="logo">
        <h1>AI Chatbot</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#welcome">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#testimonials">Users</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><button class="btn btn-primary" routerLink="/chat">Chat</button></li>
          <li><button class="btn btn-secondary" routerLink="/signin">Sign In</button></li>
        </ul>
      </nav>
    </div>
  </header>

<div class="row">
<div class="signin-container">
    <div class="signin-form">
      <h2>Sign In</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="email" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" type="password" id="password" name="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
